{% extends "base.html"%}
{% load crispy_forms_tags%}
{%block content%}


<p>{{user.username}}</p>

<div class="content-section">
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
        <button type='submit'>submit</button>
    </form>
</div>
{%endblock content%}
